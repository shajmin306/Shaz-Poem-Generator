<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic"
            autofocus
            required
            class="topic-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>

        <a href="https://github.com/shajmin306" target="_blank"
          >Shajmin Rahman</a
        >
        and is open sourced on
        <a
          href="https://github.com/shajmin306/Shaz-Poem-Generator"
          target="_blank"
        >
          Github</a
        >
        and is hosted on
        <a href="https://app.netlify.com/sites/mellow-bubblegum-4ad4d2/overview"
          >Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
